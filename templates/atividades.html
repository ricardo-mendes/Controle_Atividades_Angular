
<div class="row">
	<div class="col-lg-12">
		<h3 class="titulo">Controle de Atividades</h3>
	</div>
</div>

<div class="row">
	<div class="col-lg-3">
		<input type="text" class="form-control campo-pesquisa-data" ng-model="filtroDataConclusao" id="data" placeholder="Pesquisar pela data de conclusão">
	</div>
	<div class="col-lg-3">
		<button class="btn btn-primary" ng-click="limparFiltroDePesquisa()">Limpar Filtro</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="table-bordered table-striped table-condensed" width="100%">
			<thead>
		      <tr>
		        <th >Título</th>
		        <th >Data de Conclusão</th>
		        <th >Status</th>
		      </tr>
		    </thead>
			<tr ng-repeat="atividade in atividades | filter:{dataConclusao:filtroDataConclusao}">
				<td class="numeric center">{{atividade.titulo}}</td>
				<td class="numeric center">{{atividade.dataConclusao}}</td>
				<td class="numeric center">{{atividade.status}}</td>
			</tr>
		</table>
	</div>
</div>

<script type="text/javascript">
 	$(function() {
    	$("#data").datepicker({
		    dateFormat: 'dd/mm/yy',
		    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
		    dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
		    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
		    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
		    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
		    nextText: 'Próximo',
		    prevText: 'Anterior'
		});
	});
 </script>
